<!DOCTYPE>
<html>
	<h2>Name Details Forms:-</h2>
	<form>
	<div>
		<label for="name">Name:</label>
		<input type="text";id="name"><br>
		<br><label for="age">Age:</label>
		<input type="number";id="age"><br>
		</div>
		<div>
		<br><label>Gender</label><br>
		<input type="radio";id="male">
		<label for="male">Male</label>
		<input type="radio";id="fmale">
		<label for="fmale">Female</label>
		<input type="radio";id="other">
		<label for="other">Others</label>
		</div><br>
		<div>
		<label for="mob">Mobile:</label>
		<input type="number";id="mob"><br>
		<br><label for="wei">Weight:</label>
		<input type="number";id="wei"><br>
		<br><label for="hei">Height:</label>
		<input type="number";id="hei"><br>
		</div><br>
		<div>
		<h>Which Language do you know?</h><br>
		<br><input type="checkbox";id="eng">
		<label for="eng">English</label>
		<input type="checkbox";id="tam">
		<label for="tam">Tamil</label>
		<input type="checkbox";id="any">
		<label for="any">Others</label><br>
		<br><h>What ID proof do you have?</h><br>
		<br><input type="checkbox";id="card1">
		<label for="card1">AAdhar</label>
		<input type="checkbox";id="card2">
		<label for="card2">PAN Card</label>
		<input type="checkbox";id="card3">
		<label for="card3">Ration Card</label>
		<input type="checkbox";id="card4">
		<label for="card4">Driving License</label>
		</div><br>
		<div>
		<h>Permissions:</h>
		<br>
		<br><input type="checkbox";id="r">
		<label for="r">Read</label>
		<input type="checkbox";id="w">
		<label for="w">Write</label><br>
		<input type="checkbox";id="e">
		<label for="e">Edit</label>
		<input type="checkbox";id="d">
		<label for="d">Delete</label><br>
		</div><br>
		<div>
		<button>Submit</button>
		</div>
		</form>
</html>
